<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Profile â€” SocialSync</title>
  <link rel="stylesheet" href="main.css">
  <style>
    /* small form tweaks */
    .container {
      max-width: 720px;
      margin: 36px auto;
      padding: 0 20px
    }

    .card {
      background: rgba(42, 45, 53, 0.92);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    label {
      display: block;
      margin-top: 12px;
      color: #dbeeff;
      font-weight: 600
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.06);
      color: #fff
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .avatar-preview {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      overflow: hidden;
      display: inline-block;
      background: linear-gradient(135deg, #00eaff, #7b5cff)
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700
    }

    .btn-save {
      background: linear-gradient(90deg, #00eaff, #7b5cff);
      color: #001;
      margin-top: 14px
    }

    .small-muted {
      color: #9aa4b2;
      font-size: 13px;
      margin-top: 6px
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="color:#00eaff">Edit Profile</h2>

    <div class="card">
      <form id="editProfileForm">
        <div class="row" style="align-items:center">
          <div>
            <div class="avatar-preview" id="avatarPreview">
              <img id="avatarImg" src="assets/logo.png" alt="avatar"
                style="width:100%;height:100%;object-fit:cover;display:block">
            </div>
            <div class="small-muted">Avatar preview</div>
          </div>

          <div style="flex:1">
            <label for="displayName">Display name</label>
            <input id="displayName" type="text" placeholder="Your name" required>

            <label for="username">Username</label>
            <input id="username" type="text" placeholder="username (no spaces)" required>

            <label for="location">Location</label>
            <input id="location" type="text" placeholder="City, Country">
          </div>
        </div>

        <label for="bio">Bio</label>
        <textarea id="bio" rows="4" placeholder="Short bio..."></textarea>

        <label for="avatarFile">Change avatar</label>
        <input id="avatarFile" type="file" accept="image/*">

        <div id="status" class="small-muted" aria-live="polite"></div>

        <button class="btn btn-save" type="submit">Save changes</button>
      </form>
    </div>
  </div>

  <script src="edit-profile.js"></script>
</body>

</html>
