<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up — SocialSync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="blob"></div>

<div class="app-wrap fade-in">

  <div class="panel">

    <div style="display:flex;align-items:center;gap:14px;margin-bottom:16px">
      <div class="logo" style="background:linear-gradient(135deg,#00eaff,#0066ff);padding:12px;border-radius:10px;font-weight:800">SS</div>
      <div>
        <div style="font-weight:800;font-size:18px">Create an account</div>
        <div style="font-size:13px;color:rgba(255,255,255,0.45)">Join SocialSync today</div>
      </div>
    </div>

    <p class="helper">Get started by entering your details.</p>

    <div style="margin-top:20px">
      <a href="login.html" class="btn link" style="padding:10px 12px">I already have an account</a>
    </div>
  </div>

  <div class="card form-area">

    <div class="header">
      <div class="brand">
        <div class="logo" style="background:linear-gradient(135deg,#00eaff,#0066ff);padding:12px;border-radius:10px;font-weight:800">SS</div>
      </div>

      <div class="lang-select">
        <select id="language-signup">
          <option value="en">EN</option>
          <option value="es">ES</option>
          <option value="fr">FR</option>
        </select>
      </div>
    </div>

    <h2 class="title" id="signupTitle">Create Account</h2>
    <p class="subtitle" id="signupSubtitle">Fill in the details to sign up</p>

    <form id="signupForm">

      <div class="row">
        <div class="input">
          <input id="fullname" placeholder=" " required />
          <label id="label-fullname">Full name</label>
        </div>
        <div class="input">
          <input id="username" placeholder=" " required />
          <label id="label-username">Username</label>
        </div>
      </div>

      <div class="input">
        <input id="email" type="email" placeholder=" " required />
        <label id="label-email">Email</label>
      </div>

      <div class="input">
        <input id="phone" placeholder=" " required />
        <label id="label-phone">Phone</label>
      </div>

      <div class="input">
        <input id="signupPassword" type="password" placeholder=" " required />
        <label id="label-spassword">Password</label>
        <div id="toggleSignupPw" class="pw-toggle">Show</div>
      </div>

      <p id="signup-error" class="helper error" style="display:none"></p>

      <button id="signupBtn" class="btn primary" type="submit">
        <span class="spinner" style="display:none"></span>
        <span class="label">Sign Up</span>
      </button>

    </form>

    <p class="footer-text" style="margin-top:12px">
      Already have an account? <a href="login.html">Login</a>
    </p>

  </div>
</div>

<div id="successOverlay" class="success-overlay">
  <div class="success-card">
    <h3 id="successTitle">Success</h3>
    <p id="successMsg">Account created — redirecting to login...</p>
  </div>
</div>

<script src="language.js"></script>
<script src="signup.js"></script>

</body>
</html>
